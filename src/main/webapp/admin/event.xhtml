<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head />
<h:body>
	<h:form>
		<p:panelGrid columns="2" >
			<p:outputLabel for="name" value="Name " />
			<p:inplace id="name" editor="true">
				<p:inputText value="#{eventBean.selectedEvent.name}" required="true"
					label="text" />
			</p:inplace>
			<p:outputLabel for="handicap" value="Handicap " />
			<p:inplace id="handicap" editor="true">
				<f:facet name="output">
					<h:outputText value="#{eventBean.selectedEvent.handicap ? 'yes':'no'}" />
				</f:facet>
				<h:selectBooleanCheckbox value="#{eventBean.selectedEvent.handicap}" />
			</p:inplace>
			<p:outputLabel for="name" value="Start Date " />
			<p:inplace editor="true">
				<f:facet name="output">
					<h:outputText value="#{eventBean.selectedEvent.startDate}">
					<f:convertDateTime pattern="dd.MM.yyyy" />
					</h:outputText>
				</f:facet>
				<p:calendar value="#{eventBean.selectedEvent.startDate}"
					required="true" label="text" />
			</p:inplace>
			<p:outputLabel for="endDate" value="until " />
			<p:inplace id="endDate" editor="true">
				<f:facet name="output">
					<h:outputText value="#{eventBean.selectedEvent.endDate}">
					<f:convertDateTime pattern="dd.MM.yyyy" />
					</h:outputText>
				</f:facet>
				<p:calendar value="#{eventBean.selectedEvent.endDate}" label="text"/>
			</p:inplace>

		</p:panelGrid>
	</h:form>
</h:body>
</html>
