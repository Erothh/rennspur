<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head />
<h:head>
	<title>Rennspur - Race</title>
</h:head>

<h:body>
	<h:form id="form">
		<h:panelGrid>
			<h:outputLabel value="Name: " style="font-weight:bold" />
			<h:inputText value="#{teamBean.name}" />
			<h:outputLabel value="Country: " style="font-weight:bold" />
			<h:inputText value="#{teamBean.country}" />
			<h:outputLabel value="eMail: " style="font-weight:bold" />
			<h:inputText value="#{teamBean.email}" />
			<h:outputLabel value="Handycap: " style="font-weight:bold" />
			<h:inputText value="#{teamBean.handicap}" />
			<h:outputLabel value="Hash: " style="font-weight:bold" />
			<h:inputText value="#{teamBean.hash}" />
			<h:commandButton value="Speichern" action="#{teamBean.insertNewTeam}" />
		</h:panelGrid>
	</h:form>
</h:body>


</html>
