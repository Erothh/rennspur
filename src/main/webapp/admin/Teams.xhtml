<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head />

<h:body>
	<ui:composition>
		<p:dataTable id="eventsTable" var="team" value="#{teamBean.teams}"
				selectionMode="single" selection="#{eventBean.selectedEvent}"
				rowKey="#{team.id}" onRowSelectUpdate="@none"
				onRowSelectComplete="location='event.xhtml?faces-redirect=true'">
				<p:ajax event="rowSelect" listener="#{eventBean.onRowSelect}" />

				<p:column headerText="Country">
					<h:outputText value="#{team.country}">
					</h:outputText>
				</p:column>
				
				<p:column headerText="Name">
					<h:outputText value="#{team.name}">
					</h:outputText>
				</p:column>
				<p:column headerText="EMail">
					<h:outputText value="#{team.email}">
					</h:outputText>
				</p:column>
				
				<p:column headerText="Hash">
					<h:outputText value="#{team.hash}">
					</h:outputText>
				</p:column>
				
			</p:dataTable>
	</ui:composition>
</h:body>

</html>
